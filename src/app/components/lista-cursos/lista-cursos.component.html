<h4>Lista de Cards con Angular Material</h4>

<div class="row">
<mat-form-field>
    <button mat-icon-button color="warn">
        <mat-icon>search</mat-icon> 
    </button>
    <mat-label>
        filtrar cursos
    </mat-label>
        <input type="text"  matInput [(ngModel)]="filtro">
    
</mat-form-field>
</div>

<div class="container">
    <div class="row">
      <div class="col" *ngFor="let curso of cursos | filtroCursos: filtro">
            <mat-card >
           <mat-card-header>
            <mat-card-title>{{ curso.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
           </mat-card-header>
           <img class="card-imagen" mat-card-image src="./assets/page1.jpg" alt="">
           <mat-card-content>
            <p>Impartido por {{ curso.profesor.nombre }}</p>
            <p [appBooleanoEstilo]="curso.inscripcionAbierta">{{ curso.inscripcionAbierta | booleanoATexto: 'Inscripciones abiertas' : 'Inscripciones cerradas' }}</p>
           </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" >
                    Editar
                </button>
                <button mat-button color="warn">
                    Eliminar
                </button>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>

<hr>
